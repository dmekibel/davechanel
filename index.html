<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heavenly Windows 95 Portfolio</title>
    <style>
        @font-face {
            font-family: 'MS Sans Serif';
            src: url('https://unpkg.com/ms-sans-serif@1.0.0/MS%20Sans%20Serif.ttf');
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'MS Sans Serif', 'Segoe UI', Tahoma, sans-serif;
            user-select: none;
        }

        /* Enhanced Windows 95 Variables */
        :root {
            --win95-bg: #008080;
            --win95-gray: #c0c0c0;
            --win95-light: #ffffff;
            --win95-dark: #808080;
            --win95-darker: #404040;
            --win95-button: #c0c0c0;
            --heaven-blue: #87CEEB;
            --heaven-gold: #FFD700;
            --heaven-light: #FFF8DC;
            --heaven-glow: #FFFACD;
        }

        /* Enhanced Gates Animation */
        .gates-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(to bottom, var(--heaven-blue), #E0FFFF);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .gate {
            position: absolute;
            width: 50vw;
            height: 100vh;
            background: linear-gradient(45deg, var(--heaven-gold), var(--heaven-light));
            transition: transform 2.5s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 0 50px var(--heaven-glow);
        }

            .gate::after {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M50,20 Q80,50 50,80 Q20,50 50,20' fill='none' stroke='rgba(255,255,255,0.5)' stroke-width='2'/%3E%3C/svg%3E") repeat;
                opacity: 0.3;
            }

            .gate.left {
                left: 0;
                transform-origin: left center;
            }

            .gate.right {
                right: 0;
                transform-origin: right center;
            }

        .gates-opening .gate.left {
            transform: perspective(1000px) rotateY(70deg);
        }

        .gates-opening .gate.right {
            transform: perspective(1000px) rotateY(-70deg);
        }

        .light-rays {
            position: absolute;
            width: 200vw;
            height: 200vh;
            background: conic-gradient( from 0deg at 50% 50%, transparent 0deg, var(--heaven-glow) 20deg, transparent 40deg, var(--heaven-glow) 60deg, transparent 80deg );
            animation: rotate 60s linear infinite;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }

        .gates-opening .light-rays {
            opacity: 0.5;
        }

        @keyframes rotate {
            from {
                transform: translate(-50%, -50%) rotate(0deg);
            }

            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        /* Desktop with Heavenly Theme */
        .desktop {
            width: 100vw;
            height: 100vh;
            background: var(--win95-bg);
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

            .desktop::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: radial-gradient(circle at 50% 50%, transparent 0%, rgba(255,255,255,0.1) 100%), url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Ccircle cx='50' cy='50' r='2' fill='rgba(255,255,255,0.2)'/%3E%3C/svg%3E") repeat;
                animation: twinkle 4s ease-in-out infinite;
            }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.3;
            }

            50% {
                opacity: 0.6;
            }
        }

        /* Enhanced Icons Grid */
        .icons-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 20px;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            cursor: pointer;
            padding: 5px;
        }

            .icon:hover {
                background: rgba(255,255,255,0.1);
                outline: 1px dotted var(--win95-light);
            }

            .icon:active {
                transform: translateY(1px);
            }

            .icon img {
                width: 32px;
                height: 32px;
                margin-bottom: 5px;
                filter: drop-shadow(1px 1px 2px rgba(0,0,0,0.3));
            }

            .icon span {
                font-size: 12px;
                max-width: 70px;
                word-wrap: break-word;
            }

        /* Classic Windows 95 Window Style */
        .window {
            position: absolute;
            background: var(--win95-gray);
            border: 2px solid var(--win95-light);
            border-right-color: var(--win95-darker);
            border-bottom-color: var(--win95-darker);
            min-width: 250px;
            min-height: 200px;
            display: none;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.3);
        }

            .window.active {
                display: block;
            }

        .title-bar {
            background: linear-gradient(90deg, #000080, #1084d0);
            color: white;
            padding: 3px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: bold;
            cursor: move;
        }

        .title-bar-controls {
            display: flex;
            gap: 2px;
        }

        .title-bar button {
            width: 16px;
            height: 14px;
            background: var(--win95-button);
            border: 1px solid var(--win95-light);
            border-right-color: var(--win95-darker);
            border-bottom-color: var(--win95-darker);
            font-family: 'Segoe UI', Tahoma, sans-serif;
            font-size: 9px;
            line-height: 1;
            padding: 0;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

            .title-bar button:active {
                border: 1px solid var(--win95-darker);
                border-right-color: var(--win95-light);
                border-bottom-color: var(--win95-light);
            }

        .window-content {
            padding: 10px;
            background: white;
            margin: 2px;
            height: calc(100% - 25px);
            overflow: auto;
            font-size: 12px;
            line-height: 1.4;
        }

        /* File Explorer Style */
        .folder-view {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 10px;
            padding: 10px;
        }

        .folder-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            cursor: pointer;
            padding: 5px;
        }

            .folder-item:hover {
                background: #000080;
                color: white;
            }

        /* Mobile Adaptations */
        @media (max-width: 768px) {
            .icons-grid {
                grid-template-columns: repeat(4, 1fr);
                gap: 10px;
                padding: 10px;
            }

            .window {
                width: 100% !important;
                height: 100% !important;
                top: 0 !important;
                left: 0 !important;
            }

            .icon span {
                font-size: 10px;
            }

            .folder-view {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        /* Start Menu Animation */
        @keyframes slideUp {
            from {
                transform: translateY(100%);
            }

            to {
                transform: translateY(0);
            }
        }

        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000080;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            font-family: 'MS Sans Serif';
        }

        .loading-text {
            margin-top: 20px;
            font-size: 24px;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen">
        <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'%3E%3Cpath fill='white' d='M0 0h32v32H0z'/%3E%3Cpath fill='%23008080' d='M4 4h24v24H4z'/%3E%3C/svg%3E" width="64" height="64">
        <div class="loading-text">Welcome to Heaven OS...</div>
    </div>

    <!-- Gates Animation -->
    <div class="gates-container">
        <div class="gate left"></div>
        <div class="gate right"></div>
        <div class="light-rays"></div>
    </div>

    <!-- Desktop -->
    <div class="desktop">
        <div class="icons-grid">
            <div class="icon" data-window="about">
                <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'%3E%3Ccircle cx='16' cy='10' r='6' fill='white'/%3E%3Cpath d='M8 28c0-8 16-8 16 0' fill='white'/%3E%3C/svg%3E" alt="About">
                <span>About Me</span>
            </div>
            <div class="icon" data-window="projects">
                <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'%3E%3Cpath d='M4 8h24v20H4z' fill='white'/%3E%3Cpath d='M12 4h8v4h-8z' fill='white'/%3E%3C/svg%3E" alt="Projects">
                <span>Projects</span>
            </div>
            <div class="icon" data-window="skills">
                <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'%3E%3Cpath d='M16 4l12 24H4z' fill='white'/%3E%3C/svg%3E" alt="Skills">
                <span>Divine Skills</span>
            </div>
            <div class="icon" data-window="contact">
                <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'%3E%3Cpath d='M4 8h24v16H4z M4 8l12 8 12-8' fill='none' stroke='white' stroke-width='2'/%3E%3C/svg%3E" alt="Contact">
                <span>Contact</span>
            </div>
        </div>

        <!-- Windows -->
        <div class="window" id="about">
            <div class="title-bar">
                <span>About Me - Heaven Explorer</span>
                <div class="title-bar-controls">
                    <button>_</button>
                    <button>□</button>
                    <button onclick="closeWindow('about')">×</button>
                </div>
            </div>
            <div class="window-content">
                <h2>Welcome to My Heavenly Portfolio</h2>
                <p>Your divine introduction goes here...</p>
            </div>
        </div>

        <!-- Add other windows similarly -->
    </div>

    <script>
        // Loading Screen
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                document.querySelector('.loading-screen').style.display = 'none';
                // Gates Animation
                setTimeout(() => {
                    document.querySelector('.gates-container').classList.add('gates-opening');
                }, 500);
                setTimeout(() => {
                    document.querySelector('.gates-container').style.display = 'none';
                }, 3500);
            }, 2000);
        });

        // Window Management System
        let activeWindow = null;
        let isDragging = false;
        let offset = { x: 0, y: 0 };

        // Add click handlers for icons
        document.querySelectorAll('.icon').forEach(icon => {
            icon.addEventListener('click', () => {
                const windowId = icon.getAttribute('data-window');
                const window = document.getElementById(windowId);
